<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="memories-view">
  <template>
  <style is="custom-style" include="iron-flex iron-flex-alignment shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      paper-material.note {
        width: 300px;
        padding:20px;
        margin: 10px;
        background-color: #eeee44;
      }
    </style>

    <div class="card flex layout horizontal wrap start">
      <template is="dom-repeat" items="[[notes]]">
      <paper-material class="note" elevation="1">{{item.content}}</paper-material>
      <form id="form" method="post" content-type="application/json" action="/api/del">
        <input type="hidden" name="content" id="content"></input>
        <paper-button id="deleteButton">Delete</paper-button>
      </form>
      <form is="iron-form" id="form" method="post" content-type="application/json" action="/api/modify">
        <input type="hidden" name="content" id="content"></input>
        <paper-button id="ModifyButton">Modify</paper-button>
      </form>
    </div>
      </template>
  </template>

  <script>
    Polymer({
      is: 'memories-view',
      ready: function() {
        var request = document.createElement('iron-ajax');
        this.notes = [];
        var self = this;
        request.handleAs = 'json';
        request.method = 'post';
        request.url = '/api/list/';
        var req = request.generateRequest();
        req.completes.then(function(response) {
          console.log(self.notes);
          for (let item of response.response.item) {
            console.log(item);
            self.push('notes', item);
          }

        });
        Polymer.dom(this.root).querySelector('#')
      },
      _submitForm: function() {
        var del = Polymer.dom(this.root).querySelector('#content');
        del.value
      }
    });
  </script>
</dom-module>
